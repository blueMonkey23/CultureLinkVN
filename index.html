<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>CultureLinkVN Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>CultureLinkVN</h1>
    <div id="controls">
      <input type="text" id="searchBox" placeholder="Tìm kiếm di sản...">
      <button onclick="searchData()">Tìm</button>
    </div>
  </header>

  <main id="container">
  <div id="map"></div>

  <!-- Thanh kéo resize -->
  <div id="resizeHandle"></div>
  <!-- Panel kéo lên xuống -->
  <div id="bottomPanel">
    <h2>Thống kê</h2>

    <!-- Bộ lọc tỉnh -->
    <label for="provinceFilter"><b>Lọc theo tỉnh:</b></label><br>
    <select id="provinceFilter" onchange="filterByProvince()">
      <option value="all">Tất cả</option>
    </select>

    <!-- Thống kê số lượng -->
    <p id="stats"></p>

    <!-- Biểu đồ -->
    <div id="chartContainer">
      <canvas id="chart"></canvas>
    </div>
  </div>
  <!-- Nút hiện/ẩn panel -->
  <button id="togglePanelBtn">Hiện/Ẩn thống kê</button>
</main>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- File JS -->
  <script src="app.js"></script>
</body>
</html>
